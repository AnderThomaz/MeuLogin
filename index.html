<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style-midiaq.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo Novamente, Faça Login para acessar sua conta e poder fazer as configurações</p>

                <form action="login.php" method="post" autocapitalize="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-email" required autocomplete="email"> 
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha"></label>
                        
                    </div>

                    <input type="submit" value="Entrar">
                        <a href="Esqueci.html" class="botao">Esqueci a senha </a>

                    
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
